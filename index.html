<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blured_bg">
        <div class="container">
            <div class = "calculator">
                <div class="display">
                    <div class="prev_operand" id="prev_operand">
                        00
                    </div>
                    <div class="curr_operand" id="curr_operand">
                        00
                    </div>
                </div>
                <div class="buttons">
                    <button class="operation" data-action="clear">AC</button>
                    <button class="operation" data-action="delete">DL</button>
                    <button class="operation" data-action="percent">%</button>
                    <button class="operation" data-operation="÷">÷</button>
                    
                    <button class="number" data-number="7">7</button>
                    <button class="number" data-number="8">8</button>
                    <button class="number" data-number="9">9</button>
                    <button class="operation" data-operation="×">×</button>
                    
                    <button class="number" data-number="4">4</button>
                    <button class="number" data-number="5">5</button>
                    <button class="number" data-number="6">6</button>
                    <button class="operation" data-operation="-">-</button>
                    
                    <button class="number" data-number="1">1</button>
                    <button class="number" data-number="2">2</button>
                    <button class="number" data-number="3">3</button>
                    <button class="operation" data-operation="+">+</button>
                    
                    <button class="number zero" data-number="0">0</button>
                    <button class="number" data-number=".">.</button>
                    <button class="operation equals" data-action="calculate">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
